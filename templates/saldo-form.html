<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <i class="glyphicon glyphicon-wrench pull-right"></i>
      <h4>
        Billetera Electronica
      </h4>
    </div>
  </div>
  <div class="panel-body">
    <form action="/estacionamientos/billetera_electronica" method="post" class="form form-vertical">
      {% csrf_token %}
      {% for field in form %}
        <div class="control-group">
          <div class="controls">
            {{ field }}
            <span class='error' id='{{field.name}}_error' aria-live="polite">
              {{ field.errors }}
            </span>
            <p>
          </div>
        </div>
      {% endfor %}
      <div class="control-group">
        <label></label>
        <div class="controls">
          <button type="submit" name ="saldo" class="btn btn-primary">
            Consultar Saldo 
          </button>
          <button type="submit" name ="historial" class="btn btn-primary">
            Consultar Historial 
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% block scripts %}
  {% include "validator.js.html" %}
{% endblock %}
