{% extends "base.html" %}
{% block title %}
  SAGE - Recargar Billetera
{% endblock %}
{% block innerContents%}
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <i class="glyphicon glyphicon-wrench pull-right"></i>
            <h4>
              Billetera Electronica
            </h4>
          </div>
        </div>
        <div class="panel-body">

            {% for field in form %}
              <div class="control-group">
                <div class="controls">
                  {{ field }}
                  <span class='error' id='{{field.name}}_error' aria-live="polite">
                    {{ field.errors }}
                  </span>
                  <p>
                </div>
              </div>
            {% endfor %}
            <div class="control-group">
              <label></label>
              
              <div class="controls">
              <form action ="/estacionamientos/billetera_electronica" method="post" class="form form-vertical">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">
                  Consultar Saldo
                </button>
              </form>
             
              <form action ="/estacionamientos/billetera_electronica/recargar" method="post" class="form form-vertical">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-primary">
                      Recargar Saldo
                  </button>
              </form>
              
              <div class="controls">
              <a href="/estacionamientos/billetera_electronica/crear">
                  Crear Billetera Nueva
              </a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
<{% endblock %}
